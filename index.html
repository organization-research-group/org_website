  <title>The Organization Research Group</title>
  <style type="text/css">
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; }
    .org-scroll {
      height: 10vh;
      background: url('org.png');
      background-repeat: repeat-x;
      background-size: auto 10vh;
    }

    .org-scroll:nth-of-type(odd) {
      animation: org-scroll 2s ease-in-out infinite;
    }
    .org-scroll:nth-of-type(even) {
      animation: org-scroll-back 2s ease-in-out infinite;
    }

    @keyframes org-scroll {
      0%, 25% { background-position: 0 0, center; }
      75%, 100% { background-position: calc(10vh * 3.3) 0, center; }
    }

    @keyframes org-scroll-back {
      0%, 25% { background-position: calc(10vh * 3.3) 0, center; }
      75%, 100% { background-position: 0 0, center; }
    }



    * {
      cursor: url(org_small.png), default;
    }

    .message-wrapper {
      position: absolute;
      top: 0;
      height: 100%;
      width: 100%;

      display: flex;
      justify-content: center;
      align-items: center;
    }

    .message {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;



      border: 1px solid #ccc;

      padding: 1.5em;
      max-width: 48em;

      background: white;
    }

    .next-reading::first-line {
      padding-left: 0;
    }
  </style>
</head>
